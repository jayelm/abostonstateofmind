<!DOCTYPE html>
<head>
  <title>A Boston State of Mind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="textcss" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
  <script>
    function display() {
      setTimeout(function() {
        document.getElementById('content').className += ' visible';
      }, 500);
    }
  </script>
</head>

<body onload="display()">
  <div class="wrap" id="overlay"></div>
  <div class="wrap hidden" id="content">
    <div id="hero">
      <img id="logo" src="img/logo.png">
      <div class="action_nav">
        <div class="button" id="about">ABOUT</div>
        <div class="button" id="play">PLAY</div>
      </div>
      <div class="gray">
        <p>4/1/15 7:00 PM</p>
        <p>YAWKEY CENTER<br> BOSTON COLLEGE</p>
      </div>
    </div>
  </div>
</body>
